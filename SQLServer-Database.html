<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorldFitness Gym Database</title>
  <style>
    /* ------------------------------------------------------------------
       Reset & base styles
    ------------------------------------------------------------------ */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.5;
    }

    /* ------------------------------------------------------------------
       Header bar with title, description & Home button
    ------------------------------------------------------------------ */
    header {
      position: relative;           
      background: #1c1c1c;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #ccc;
    }
    .homepage-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      background: #fff;
      color: #1c1c1c;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
    }
    .homepage-button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    /* ------------------------------------------------------------------
       Main content wrapper
    ------------------------------------------------------------------ */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* ------------------------------------------------------------------
       IFrame container styled as a “card”
    ------------------------------------------------------------------ */
    .iframe-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 1rem;
    }
    .iframe-container iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <a href="HomePage.html" class="homepage-button">Home Page</a>
    <h1>WorldFitness Gym Database</h1>
    <p>
    </p>
  </header>

  <main>
    <div class="iframe-container">
      <iframe src="WorldFitness.html" scrolling="yes"></iframe>
    </div>
  </main>

</body>
</html>
